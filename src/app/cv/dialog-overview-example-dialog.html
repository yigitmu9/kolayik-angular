<form  [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="dialog">
  <h1 mat-dialog-title>CV Ekle</h1>
  <table>
    <tr>
  <mat-form-field appearance="fill" >
    <mat-label>İsim</mat-label>
    <input matInput id="name" type="text" formControlName="name" >
  </mat-form-field>
    </tr>
    <tr>
  <mat-form-field appearance="fill" >
    <mat-label>Alan</mat-label>
    <mat-select id="alan"  formControlName="alan" >
      <mat-option value="Frontend">Frontend</mat-option>
      <mat-option value="Backend">Backend</mat-option>
    </mat-select>
  </mat-form-field>
    </tr>
    <tr>
  <input  class="ng-hide"  multiple type="file" />
    </tr>
  </table>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close  >Vazgeç</button>
    <button mat-button mat-dialog-close  type="submit" >Kaydet</button>
  </div>
</form>

<style>
  .dialog {


    text-align: center;
    align-items: center;
    align-content: center;

  }


</style>
