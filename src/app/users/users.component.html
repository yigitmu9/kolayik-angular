<div class="example-button-container" >
  <mat-toolbar color="toolbar">
    <mat-toolbar-row>
      <h1>Kullanıcılar</h1>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-0">
              <p class="text-black mb-5">Giriş Yapılan Kullanıcı: {{userName}} </p>
            </div>

            <div>
              <button mat-button (click)="managerLogin()" >Giriş Yap</button>
              <button mat-button (click)="logout()" >Çıkış Yap</button>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
